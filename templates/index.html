<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <!--<link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">-->
    <!--<link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Simple Translator</title>
</head>

<body>
    <header>
        <a href="/">translator</a>
    </header>
    <main>
        <form method="GET" action="/result">
            <div class="inputs">
                <div class="box">
                    <select required name="source_lang" id="source-lang">
                        {% if source_lang==None %}
                        <option selected value="">wybierz</option>
                        {% endif %}
                        <option {% if source_lang=="EN" %} selected {% endif %} value="EN">ENGLISH</option>
                        <option {% if source_lang=="PL" %} selected {% endif %} value="PL">POLISH</option>
                        <option {% if source_lang=="DE" %} selected {% endif %} value="DE">GERMAN</option>
                    </select>
                    <div class="input-div">
                        <textarea maxlength="1000" class="input-area" id="user-input" spellcheck="false" name="text"
                            id="text" placeholder="input">{% if input %}{{ input }}{% endif %}</textarea>
                        <label class="input-label" for="user-input">input</label>
                    </div>
                </div>
                <div class="box">
                    <select name="target_lang" id="target-lang">
                        {% if target_lang==None %}
                        <option selected value="">wybierz</option>
                        {% endif %}
                        <option {% if target_lang=="EN" %} selected {% endif %} value="EN">ENGLISH</option>
                        <option {% if target_lang=="PL" %} selected {% endif %} value="PL">POLISH</option>
                        <option {% if target_lang=="DE" %} selected {% endif %} value="DE">GERMAN</option>
                    </select>
                    <div class="input-div">
                        <textarea class="input-area" readonly spellcheck="false"
                            id="result" placeholder="result">{% if input %}{{ result }}{% endif %}</textarea>
                        <label class="input-label" for="result">result</label>
                    </div>
                </div>
            </div>
            <button type="submit">translate</button>
        </form>
    </main>
</body>

</html>
